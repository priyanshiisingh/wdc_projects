<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="../todolist/assets/todolistcss.css" />
    <script defer src="../todolist/assets/todolistjs.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header></header>
    <section class="mainsec">
        <div class="main">
            <div class="main_header">
                <p>Todo List</p>
                <div class="dl_button">
                    <button class="dl_btn"></button>
                </div>
            </div>
            <div class="main_insert">
                <input placeholder="Add a task to the list..." type="text" />
                <button class="addtask_btn">+</button>
            </div>
            <div class="main_list">
                <div class="taskbar">
                    <p>1 items</p>
                    <div class="task_status">
                        <button>All</button>
                        <button>Pending</button>
                        <button>Completed</button>
                    </div>
                    <button class="clr_btn">Clear</button>
                </div>
            </div>
            <div class="list_items">
                <ul></ul>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <div class="author_name">
            <a href="https://github.com/priyanshiisingh">Priyanshi Singh</a>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/priyanshiisingh18/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/priyanshiisingh" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/priyanshi-singh-17b73b207" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </footer>
</body>

</html>
